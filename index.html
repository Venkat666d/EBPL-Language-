<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBPL Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            width: 50%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        input {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            min-height: 50px;
        }

        /* Footer styling */
        .footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
        }

        /* Highlighted Syntax Guide Link */
        .highlight-link {
            font-size: 18px;
            font-weight: bold;
            color: #ff4500; /* Bright orange color */
            text-decoration: underline;
            transition: all 0.3s ease-in-out;
        }

        .highlight-link:hover {
            color: #ff0000; /* Turns red on hover */
            text-decoration: none;
            background-color: yellow; /* Highlights when hovered */
            padding: 3px 6px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>EBPL Interpreter</h1>
    <div class="container">
        <input id="commandInput" type="text" placeholder="Enter command here">
        <button id="executeButton">RUN</button>
        <div id="output"></div>
        <div class="footer">
            <p>Â© 2025 EBPL Interpreter. All rights reserved to Thangirala Venkata Rami Reddy. |  
               <a href="syntax.html" class="highlight-link">Syntax Guide</a></p>
        </div>
    </div>
</body>
</html>
